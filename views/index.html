<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Cadastro</title>
  </head>
  <body>
    <h1>Bem-vindo!</h1>

    <nav>
      <a href="login.html">Login</a> | <a href="logout.html">Logout</a> |
      <a href="produtos.html">Ver Produtos</a>
    </nav>

    <hr />

    <h2>Cadastrar Cliente</h2>
    <form id="formCliente">
      <input name="nome" placeholder="Nome" required /><br />
      <input name="sobrenome" placeholder="Sobrenome" required /><br />
      <input name="email" placeholder="Email" required /><br />
      <input name="idade" type="number" placeholder="Idade" required /><br />
      <button type="submit">Cadastrar</button>
    </form>

    <hr />

    <h2>Listagem de Clientes (requer login)</h2>
    <button onclick="carregarClientes()">Carregar Clientes</button>
    <ul id="listaClientes"></ul>

    <script>
      const form = document.getElementById("formCliente");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const token = localStorage.getItem("token");
        if (!token) {
          return alert("Você precisa estar logado para cadastrar clientes.");
        }

        const data = {
          nome: form.nome.value,
          sobrenome: form.sobrenome.value,
          email: form.email.value,
          idade: parseInt(form.idade.value),
        };

        try {
          const res = await fetch("http://localhost:3000/clientes", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();
          alert(
            res.ok ? "Cliente cadastrado com sucesso!" : JSON.stringify(result)
          );
        } catch (err) {
          console.error("Erro ao enviar:", err);
          alert("Erro ao cadastrar cliente.");
        }
      });

      async function carregarClientes() {
        const token = localStorage.getItem("token");
        if (!token) {
          return alert("Você precisa estar logado para ver os clientes.");
        }

        const res = await fetch("http://localhost:3000/clientes", {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        const lista = document.getElementById("listaClientes");
        lista.innerHTML = "";
        data.forEach((cliente) => {
          const li = document.createElement("li");
          li.textContent = `${cliente.nome} ${cliente.sobrenome} - ${cliente.email}`;
          lista.appendChild(li);
        });
      }
    </script>
  </body>
</html>
