<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        background: #f4f7fa;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccd;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        padding: 0.75rem;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #357ab8;
      }
      .links {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .links a {
        color: #4a90e2;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Logout</h1>
    <button id="logoutBtn">Sair</button>

    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          const token = localStorage.getItem("token");

          const res = await fetch("http://localhost:3000/logout", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (res.ok) {
            localStorage.removeItem("token");
            alert("Logout realizado!");
            window.location.href = "login.html";
          } else {
            alert("Erro ao fazer logout");
          }
        });
    </script>
  </body>
</html>
